<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            background-color: #ffffff;
            color: #000000;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #3c01fffe;
        }

        #sidebar .logout {
            color: #fff;
            background-color: #ff0000;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        #content {
            padding: 20px;
        }

        .dashboard-section {
            background-color: #fffdfd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .category-table th,
        .category-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .category-table th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn-edit,
        .btn-delete {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 col-sm-12" id="sidebar">
            <div class="sidebar-sticky text-dark">
                <h2 class="text-center">ADMIN</h2>
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-box"></i> Product Management</a>
                <a href="#"><i class="fas fa-list"></i> Category Management</a>
                <a href="#"><i class="fas fa-users"></i> User Management</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Order Management</a>
                <a href="#"><i class="fas fa-percent"></i> Coupon Management</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main role="main" class="col-md-10 col-sm-12" id="content">
            <div class="pt-3 text-center">
                <h1>I WEAR</h1>
            </div>
            <div class="dashboard-section">
                <h2 class="section-title">Category Management</h2>
                <div class="category-buttons">
                    <button class="btn btn-info btn-category">Add Category</button>
                    <button class="btn btn-secondary btn-category">Unlisted Category</button>
                </div>
                <table class="category-table">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Clothing</td>
                            <td>Apparel items</td>
                            <td class="action-buttons">
                                <button class="btn btn-primary btn-edit">Edit</button>
                                <button class="btn btn-danger btn-delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Accessories</td>
                            <td>Fashion accessories</td>
                            <td class="action-buttons">
                                <button class="btn btn-primary btn-edit">Edit</button>
                                <button class="btn btn-danger btn-delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more category rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
