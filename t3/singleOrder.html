<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Order Details
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Order Number:</strong> <span id="orderNumber">12345</span>
                        </div>
                        <div class="mb-3">
                            <strong>Date:</strong> <span id="orderDate">2024-02-24</span>
                        </div>
                        <div class="mb-3">
                            <strong>User Address:</strong> <span id="userAddress">1234 Main St, City, Country</span>
                        </div>
                        <div class="mb-3">
                            <strong>Items:</strong>
                            <div id="orderItems">
                                <!-- Product Item -->
                                <div class="media mb-3">
                                    <img src="product_image_url" class="mr-3" alt="Product Image" style="max-width: 100px;">
                                    <div class="media-body">
                                        <h5 class="mt-0">Product Name</h5>
                                        <p>Product Description</p>
                                        <p>Price: $10</p>
                                    </div>
                                </div>
                                <!-- End Product Item -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <strong>Total Amount:</strong> <span id="orderTotal">$45</span>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-primary">Back to Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
