<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Header and Footer</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for header and footer */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header text-center">
    <h1>Bootstrap Responsive Header</h1>
  </header>

  <!-- Content -->
  <div class="container mt-5">
    <p>This is the main content area. You can add your content here.</p>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <p>Bootstrap Responsive Footer</p>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
