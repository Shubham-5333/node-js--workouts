<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            background-color: #ffffff;
            color: #fff;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #3c01fffe;
        }


        #sidebar .logout {
            color: #fff;
            background-color: #ff0000;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        #content {
            padding: 20px;
        }

        .dashboard-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .statistic-box {
            background-color: rgba(171, 194, 194, 0.141);
            border: 1px solid #000000;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .statistic-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .statistic-value {
            font-size: 24px;
            color: #27ae60;
        }

        .statistic-icon {
            font-size: 36px;
            margin-bottom: 10px;
            color: #3498db;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 col-sm-12" id="sidebar">
                <div class="sidebar-sticky text-dark">
                    <h2 class="text-center">ADMIN</h2>
                    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                    <a href="#"><i class="fas fa-box"></i> Product Management</a>
                    <a href="#"><i class="fas fa-list"></i> Category Management</a>
                    <a href="#"><i class="fas fa-users"></i> User Management</a>
                    <a href="#"><i class="fas fa-shopping-cart"></i> Order Management</a>
                    <a href="#"><i class="fas fa-percent"></i> Coupon Management</a>
                    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </nav>

            <main role="main" class="col-md-10 col-sm-12" id="content">
                <div class="pt-3 text-center">
                    <h1>I WEAR</h1>
                </div>
                <div class="dashboard-section " id="add-product-section">
                    <h1 class="section-title ">Add Product</h1>
                    <!-- Add Product Content -->
                    <div class="form">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" id="productName" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category:</label>
                            <select class="form-control" id="productCategory">
                                <option value="clothing">Clothing</option>
                                <option value="electronics">Electronics</option>
                                <option value="electronics">Electronics</option>
                                <!-- Add more categories as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description:</label>
                            <textarea class="form-control" id="productDescription" rows="3"
                                placeholder="Product Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price ($):</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="productUnits">Units:</label>
                            <input type="number" class="form-control" id="productUnits" placeholder="Units">
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image:</label>
                            <input type="file" class="form-control-file" id="productImage">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
