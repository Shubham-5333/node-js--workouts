<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for error page -->
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .error-container {
      text-align: center;
    }
    .error-container h1 {
      font-size: 10rem;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .error-container a {
      font-size: 1.2rem;
      color: #007bff;
      text-decoration: none;
    }
    .animation-container {
      max-width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="animation-container">
      <!-- Replace this with your animated illustration or gif -->
      <img src="https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif" alt="Error 404 Animation">
    </div>
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="/">Go back to homepage</a>
  </div>
</body>
</html>
